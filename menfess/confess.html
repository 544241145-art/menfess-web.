<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menfess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: 'ImperialScript';
      src: url('ImperialScript-Regular.ttf') format('truetype');
    }
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'ImperialScript', cursive;
        min-height: 100vh;
        height: auto;
      }
      
      .background {
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        width: 100%;
      }
      

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 30px;
      height: 100%;
    }

    .title {
      font-family: 'Georgia', serif;
      font-size: 36px;
      font-weight: bold;
      color: black;
      margin-bottom: 20px;
    }

    .form-card {
      background-color: #fbeeee;
      border: 3px solid #0088ff;
      border-radius: 50px;
      width: 90%;
      max-width: 380px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }

    .form-card label {
      font-family: 'ImperialScript', cursive;
      font-size: 26px;
      color: black;
    }

    .form-card input,
    .form-card textarea {
      font-family: 'ImperialScript', cursive;
      font-size: 20px;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background-color: #fbeeee;
      resize: none;
    }

    button {
      background-color: #fbeeee;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-family: 'Georgia', serif;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
      margin-top: 15px;
    }

    /* Login Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 20% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      font-family: 'Georgia', serif;
    }

    .modal-content input {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-family: 'Georgia', serif;
    }

    .modal-content button {
      margin-top: 15px;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <h1 class="title">Menfess</h1>
      <div class="form-card">
        <label for="to">to:</label>
        <input type="text" id="to" name="to" required>

        <label for="from">from:</label>
        <input type="text" id="from" name="from" required>

        <label for="message">message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button onclick="submitForm()">submit</button>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      <button onclick="openLogin()"></button>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLogin()">&times;</span>
      <br>
      <br>
      <h3>Admin Login</h3>
      <input type="password" id="adminPass" placeholder="Masukkan password">
      <button onclick="checkLogin()">Masuk</button>
    </div>
  </div>

  <script>
    function submitForm() {
      const to = document.getElementById("to").value.trim();
      const from = document.getElementById("from").value.trim();
      const message = document.getElementById("message").value.trim();

      if (to && from && message) {
        const date = new Date().toLocaleString();
        const device = navigator.userAgent;

        const newEntry = { to, from, message, date, device };

        let data = JSON.parse(localStorage.getItem('menfessData')) || [];
        data.push(newEntry);
        localStorage.setItem('menfessData', JSON.stringify(data));

        alert("Menfess berhasil dikirim!");
      } else {
        alert("Semua field harus diisi ya!");
      }
    }

    function openLogin() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeLogin() {
      document.getElementById("loginModal").style.display = "none";
    }

    function checkLogin() {
      const password = document.getElementById("adminPass").value;
      if (password === "admin12345") {
        window.location.href = "database.html";
      } else {
        alert("Password salah!");
      }
    }

    // Close modal jika klik luar area
    window.onclick = function(event) {
      const modal = document.getElementById("loginModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
