<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menfess Detail</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: cursive;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 28px;
      color: black;
      margin-bottom: 20px;
    }

    .card {
      background: #f8eaea;
      border-radius: 40px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      font-style: italic;
    }

    .card p {
      margin: 12px 0;
      font-size: 18px;
    }

    .btn-download {
      margin-top: 30px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>menfess skada</h2>
    <div id="capture" class="card">
      <p><strong>to:</strong> <span id="to"></span></p>
      <p><strong>from:</strong> <span id="from"></span></p>
      <p><strong>message:</strong><br><span id="message"></span></p>
    </div>
    <button class="btn-download" onclick="downloadImage()">
      ðŸ“· download image
    </button>
  </div>

  <script>
    const index = localStorage.getItem('selectedIndex');
    const data = JSON.parse(localStorage.getItem('menfessData')) || [];

    if (data[index]) {
      document.getElementById('to').textContent = data[index].to;
      document.getElementById('from').textContent = data[index].from;
      document.getElementById('message').textContent = data[index].message;
    }

    function downloadImage() {
      html2canvas(document.getElementById('capture')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'menfess.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
